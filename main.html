<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: "Comic Sans MS", cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #fff;
    }

    .container {
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      font-size: 40px;
      font-weight: bold;
    }

    .form-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .form-section input {
      padding: 8px;
      width: 250px;
      border: 2px solid #000;
      border-radius: 4px;
    }

    #submit {
      margin-top: 10px;
      padding: 8px 15px;
      font-size: 16px;
      cursor: pointer;
      border: 2px solid #000;
      background: white;
    }

    #submit:hover {
      background: #f1f1f1;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      margin-top: 20px;
      justify-content: center;
    }

    .cell {
      border: 1px solid black;
      font-size: 60px;
      text-align: center;
      line-height: 100px;
      cursor: pointer;
      background-color: pink;
    }

    .highlight {
      background-color: purple !important;
    }

    .message {
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>

    <!-- Input section -->
    <div class="form-section" id="player-form">
      <label for="player1">Player 1</label>
      <input type="text" id="player1" placeholder="enter name">

      <label for="player2">Player 2</label>
      <input type="text" id="player2" placeholder="enter name">

      <button id="submit">Start Game</button>
    </div>

    <!-- Game section (hidden initially) -->
    <div id="game-section" style="display: none;">
      <div class="message"></div>
      <div class="board" id="board"></div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
